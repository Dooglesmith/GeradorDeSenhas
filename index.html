<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Mini projetos/Gerador de senhas/css/style.css"
    />
    <script src="/Mini projetos/Gerador de senhas/js/script.js" defer></script>
  </head>
  <body>
    <!-- Main Container -->
    <div id="register-container">
      <!-- Imagem e texto -->
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <!-- Layout dos campos do forms da página -->
      <div id="register-form">
        <h2>Crie sua conta!</h2>
        <p>Registre-se para utilizar todas as funcionalidades</p>
        <!-- Name input -->
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <!-- Email input -->
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <!-- Senha input -->
        <div class="form-control">
            <label for="password">Senha</label>
          <input
            type="text"
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
        </div>
        <!-- mensagem para gerar senha -->
          <p>
            Quer ajuda para criar uma senha segura?
            <span id="generate-password"> Clique aqui </span>
          </p>
          <!-- Box que mostra a senha -->
          <div id="generated-password">
            <p>Aqui está a sua senha</p>
            <h4></h4>
          </div>
          <!-- Confirm password Input -->
        <div class="form-control">
            <label for="confirmpassword">Confirmação de senha</label>
          <input
            type="text"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="cadastrar">
      </div>
    </div>
  </body>
</html>
